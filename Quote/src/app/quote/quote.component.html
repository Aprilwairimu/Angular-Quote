<div>
    <h1>Today's Quote</h1>
    <ul>
        <li *ngFor='let quote of quotes'>
            Author:{{quote.Author}} <br>
            sender:{{quote.sender}}<br>
            Quote: {{quote.quote}} <br>
            vote count:{{votescount}}>
           <button class="btn btn-primary" (click)="functionlike()">like</button>
         <button class="btn btn-danger" (click)="functiondislike()">dislike</button>
        </li>
    </ul>
</div>
