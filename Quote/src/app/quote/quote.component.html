<div class="container bg-dark text-light">
    <h1>Today's Quote</h1>
    <div class="row">
        <div class="col-md-8">
    <ul>
        <li *ngFor='let quote of quotes;let i =index'>
            Quote:{{quote.quote}} <br>
            Author:{{quote.Author}}<br>
            sender: {{quote.sender}} <br>
            vote count:{{votescount}} postdate:{{quote.postdate |timepipe }}>
           <button class="btn btn-success" (click)="functionlike()">like</button>
         <button class="btn btn-primary " (click)="functiondislike()">dislike</button>

         <br>

        <button class="btn btn-danger" (click)=" functiondelete(i)">Delete</button>
        
        
        </li>
    </ul>
    </div>
   </div>
   <div class="row items-center">
       <div class="col-md-8">
        <app-form></app-form>
      </div>
    </div>
</div>
